<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Jquery -->
    <script th:src="@{/jquery/1.12/jquery-1.12.4.js}"></script>

    <script type="text/javascript">
        $(function () {
            $("#saveBtn").click(function () {
                $("#saveForm").submit();
            });


            $("#saveBtn1").click(function () {
                $("#saveForm1").submit();
            });
        });
    </script>

</head>
<body>
<form id="saveForm" th:action="@{/a/sys/user/save}" th:method="post" th:object="${user}">
    登录名：<input type="text" th:field="*{loginName}"/><br/>
    密码：<input type="password" th:field="*{password}"/><br/>
    姓名：<input type="text" th:field="*{name}"/><br/>

    <button id="saveBtn" type="button" class="btn btn-default">保存</button>
</form>
<form id="saveForm1" th:action="@{/a/sys/user/save}" th:method="post" >
    登录名：<input type="text" name="loginName"/><br/>
    密码：<input type="password" name="password"/><br/>
    姓名：<input type="text" name="name"/><br/>


    <button id="saveBtn1" type="button" class="btn btn-default">保存</button>
</form>
</body>
</html>
